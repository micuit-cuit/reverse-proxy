        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            font-family: 'Poppins', sans-serif;
        }

    </style>
    <script>
        const login = document.getElementById('login');
        const token = document.getElementById('token');

        login.addEventListener('keydown', (e) => {
            if (e.key != 'Enter') {
                return;
            }
                
            e.preventDefault();
            fetch('/proxies/api/login/'+token.value)
                .then(response => response.json())
                .then(data => {
                    if (data.status == 'error') {
                        //create a notification on top of the page
                        const notification = document.createElement('div');
                        notification.style.position = 'absolute';
                        notification.style.top = '0';
                        notification.style.left = window.innerWidth/2 - 100 + 'px';
                        notification.style.width = '200px';
                        notification.style.height = '50px';
                        notification.style.backgroundColor = 'red';
                        notification.style.borderRadius = '10px';
                        notification.style.color = 'white';
                        notification.style.display = 'flex';
                        notification.style.justifyContent = 'center';
                        notification.style.alignItems = 'center';
                        notification.innerText = "Invalid token";
                        document.body.appendChild(notification);
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 2000);
                        return;
                    }else{
                        localStorage.setItem('token', token.value);
                        //redirect to the content page
                        setTimeout(() => {
                            window.location.href = '/proxies/index.html';
                        }, 200);
                    }
                });
        });
    </script>
